<div id="kt_toolbar_container" [ngClass]="toolbarContainerCssClasses" class="d-flex flex-stack">
    <app-page-title #ktPageTitle class="page-title d-flex" [ngClass]="pageTitleCssClasses"></app-page-title>
    <!-- begin::Actions  -->
    <div class="d-flex align-items-center py-1">

        <!-- begin::Button  -->
        <button type="button" class="btn btn-sm qr-btn-primary  cursor-pointer" id="kt_explore_toggle" (click)="drawerProduct()">
      + Create
    </button>
        <!-- end::Button  -->

        <!-- begin::Button  -->
        <button type="button" class="ms-3 btn btn-sm qr-btn-secondary  cursor-pointer" id="kt_explore_toggle2" (click)="_modal.open(content)">
      + Tables
    </button>
        <!-- end::Button  -->
    </div>
    <!-- end::Actions  -->
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Generate QR Codes</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label>Number Of Tables <span class="text-danger">*</span></label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row" style="align-items: center;">
                            <div class="col-md-6">
                                From
                            </div>
                            <div class="col-md-6">
                                <input #fromTables type="number" min="1" class="form-control" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row" style="align-items: center;">
                            <div class="col-md-6">
                                To
                            </div>
                            <div class="col-md-6">
                                <input #endTables type="number" min="1" class="form-control" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn qr-btn-primary" (click)="generateQRCodes(fromTables.value,endTables.value)">{{message}}</button>
    </div>
</ng-template>

<qr-code *ngFor="let code of tableQRCode" hidden [size]="500" class="mt-4 qrCodes" [value]="code.url" level="H">
</qr-code>
