<div id="tabsWithIcons" class="col-lg-12 col-12 layout-spacing">
    <div class="statbox widget box box-shadow">
        <div class="widget-content widget-content-area rounded-pills-icon">

            <ul class="nav nav-pills mb-4 mt-3  justify-content-center" id="rounded-pills-icon-tab" role="tablist">
                <li class="nav-item ms-4 cursor-pointer" *ngFor="let item of types;let i = index">
                    <a (click)="onclickFetch(item.id)" class="nav-link mb-2 text-center" [ngClass]="{'active': item.id==selectedId && selectedId !=0}" data-toggle="pill" role="tab" aria-selected="false"> <span class="svg-tab-icon" [inlineSVG]="item.icon"></span> {{item.name}}
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>
