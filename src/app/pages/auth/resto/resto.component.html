<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm">
    <!--begin::Heading-->
    <div class="mb-10 text-center">
        <h1 class="text-dark mb-3">Create Restaurent</h1>
    </div>
    <!--end::Heading-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
        <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
                The registration details are incorrect
            </div>
        </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="row fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6">Name</label>
        <input class="form-control form-control-lg form-control-solid" type="text" name="name" formControlName="name" placeholder="Name" autocomplete="off" [ngClass]="{
      'is-invalid': registrationForm.controls['name'].invalid,
      'is-valid': registrationForm.controls['name'].valid
    }" />
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'required',
      message: 'name is required',
      control: registrationForm.controls['name']
    }"></ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'minlength',
      message: 'name should have at least 3 symbols',
      control: registrationForm.controls['name']
    }"></ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
      validation: 'maxLength',
      message: 'name should have maximum 100 symbols',
      control: registrationForm.controls['name']
    }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6">City</label>
        <select (change)="showAreas($event.target)" class="form-control form-control-lg form-control-solid" name="city" formControlName="city_id" autocomplete="off" [ngClass]="{
    'is-invalid': registrationForm.controls['city_id'].invalid,
    'is-valid': registrationForm.controls['city_id'].valid
  }">
      <option value="" hidden selected>Please Choose your city</option>
      <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
    </select>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
    validation: 'required',
    message: 'City is required',
    control: registrationForm.controls['city_id']
  }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6">Area</label>
        <select class="form-control form-control-lg form-control-solid" name="area" formControlName="area_id" autocomplete="off" [ngClass]="{
  'is-invalid': registrationForm.controls['area_id'].invalid,
  'is-valid': registrationForm.controls['area_id'].valid
}">
      <option value="" hidden selected>Please Choose your area</option>
      <option *ngFor="let area of areas" [value]="area.id">{{area.name}}</option>
    </select>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
  validation: 'required',
  message: 'Area is required',
  control: registrationForm.controls['area_id']
}"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6">Address</label>
        <input class="form-control form-control-lg form-control-solid" type="text" placeholder="Address" name="address" formControlName="address" autocomplete="off" [ngClass]="{
  'is-invalid': registrationForm.controls['address'].invalid,
  'is-valid': registrationForm.controls['address'].valid
}" />
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
  validation: 'required',
  message: 'Address is required',
  control: registrationForm.controls['address']
}"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="text-center">
        <button (click)="submit()" type="submit" id="kt_sign_up_submit" [disabled]="
      registrationForm.invalid" class="btn btn-lg qr-btn-primary w-100 mb-5">
      <span class="indicator-label">Submit</span>
    </button>
        <a routerLink="/login" type="button" id="kt_login_signup_form_cancel_button" class="btn btn-lg qr-btn-secondary w-100 mb-5">
      Cancel
    </a>
    </div>
    <!--end::Form group-->
</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                <span role="alert" class="text-danger">
          {{ message }}
        </span>
            </div>
        </div>
    </ng-container>
</ng-template>
